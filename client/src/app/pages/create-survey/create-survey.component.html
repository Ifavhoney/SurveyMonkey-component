<div class="container">
  <br />
  <div class="jumbotron" id="bodycolour">
    <div class="container">
      <form class="form" (submit)="onDetailsPageSubmit()">
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <h1>Create a new Survey</h1>

            <div class="form-group">
              <label for="TaskNameTextField">Survey Title:</label>
              <input type="text" class="form-control" id="txt_title" placeholder="" name="title"
                [(ngModel)]="survey.title" value="{{ survey.title }}" required />

              <div class="form-group">
                <label for="TaskNameTextField">Question 1:</label>
                <input type="text" class="form-control" id="txt_q1" placeholder="" name="q1"
                  [(ngModel)]="survey.question_1" value="{{ survey.question_1 }}" required />
              </div>

              <div class="form-group">
                <label for="TaskNameTextField">Question 2:</label>
                <input type="text" class="form-control" id="txt_q2" placeholder="" name="q2"
                  [(ngModel)]="survey.question_2" value="{{ survey.question_2 }}" required />
              </div>

              <div class="form-group">
                <label for="TaskNameTextField">Question 3:</label>
                <input type="text" class="form-control" id="txt_q3" placeholder="" name="q3"
                  [(ngModel)]="survey.question_3" value="{{ survey.question_3 }}" required />
              </div>

              <div class="form-group">
                <label for="TaskNameTextField">Question 4:</label>
                <input type="text" class="form-control" id="txt_q4" placeholder="" name="q4"
                  [(ngModel)]="survey.question_4" value="{{ survey.question_4 }}" required />
              </div>

              <div class="form-group">
                <label for="TaskNameTextField">Question 5:</label>
                <input type="text" class="form-control" id="txt_q5" placeholder="" name="q5"
                  [(ngModel)]="survey.question_5" value="{{ survey.question_5 }}" required />
              </div>

              <div>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-edit"></i>Add Survey
                </button>
                <a routerLink="/" class="btn btn-warning">
                  <i class="fas fa-undo"></i> Cancel</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
