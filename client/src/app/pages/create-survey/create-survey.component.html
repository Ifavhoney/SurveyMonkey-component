<div class="container">
  <div class="jumbotron">
    <h1>{{ title }}</h1>

    <form class="form" (submit)="onDetailsPageSubmit()">
      <div class="row">
        <div class="col-md-4">
          <h3>Select a type</h3>
        </div>

        <div class="col-md-4">
          <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
            <button
              type="button"
              class="btn btn-outline-primary mr-2"
              id="dropdownManual"
              ngbDropdownAnchor
              (focus)="myDrop.open()"
            >
              {{ val }}
            </button>

            <div ngbDropdownMenu aria-labelledby="dropdownManual">
              <button
                type="button"
                *ngFor="let item of survey"
                (click)="onTitleClick(item)"
                ngbDropdownItem
              >
                {{ item.faculty }}
              </button>
            </div>
          </div>
        </div>
        <br />
        <br />
        <tr>
          <td>
            <button
              type="button"
              (click)="addFieldValue()"
              class="btn btn-outline-success"
            >
              Add
            </button>
          </td>
        </tr>
      </div>

      <tbody>
        <tr>
          <td>
            <h4>Question</h4>
          </td>
          <td class="width: 100%">
            <h4 class="col text-right">Answer</h4>
          </td>
        </tr>
      </tbody>

      <tbody>
        <tr *ngFor="let item of fieldArray; let i = index">
          <td>
            {{ i + 1 }}
          </td>

          <td>
            <div class="alert alert-info" role="alert">
              <input
                type="text"
                [(ngModel)]="survey1.question"
                class="form-control"
                placeholder="Enter survey Question"
                name="question"
              />
            </div>
          </td>

          <td>
            <div class="alert alert-info" role="alert">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="survey1.answer"
                id="surveyQuestion"
                placeholder="Enter Answer"
                name="Answer"
              />
            </div>
          </td>
        </tr>
      </tbody>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-edit"></i> {{ title }}
      </button>
      <a routerLink="/home" class="btn btn-warning">
        <i class="fas fa-undo"></i> Cancel</a
      >
    </form>
  </div>
</div>
