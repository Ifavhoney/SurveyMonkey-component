<div class="container">
  <br />
  <div class="jumbotron" id="bodycolour">
    <div class="container">
      <form class="form" (submit)="onDetailsPageSubmit()">
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <h1>Create a new Survey</h1>
            <li
            *ngIf="isLoggedIn()"
            class="navbar-text text-success ml-5 mr-5 d-none d-lg-inline"
          >
            <i class="fas fa-lg fa-user"></i> Welcome, {{ user.displayName }}
          </li>

           
        

            <div class="form-group">
          

              <label for="TaskNameTextField">Survey Title:</label>
              <input
                type="text"
                class="form-control"
                id="txt_title"
                placeholder=""
                name="title"
                [(ngModel)]="survey.title"
                required
              />

              <div class="form-group">
                <label for="TaskNameTextField">Question 1:</label>
                <input
                  type="text"
                  class="form-control"
                  id="txt_q1"
                  placeholder=""
                  name="question1"
                  [(ngModel)]="survey.question1"
                  required
                />
              </div>

              <div class="form-group">
                <label for="TaskNameTextField">Question 2:</label>
                <input
                  type="text"
                  class="form-control"
                  id="txt_q2"
                  placeholder=""
                  name="question2"
                  [(ngModel)]="survey.question2"
                  required
                />
              </div>

              <div class="form-group">
                <label for="TaskNameTextField">Question 3:</label>
                <input
                  type="text"
                  class="form-control"
                  id="txt_q3"
                  placeholder=""
                  name="question3"
                  [(ngModel)]="survey.question3"
                  required
                />
              </div>

              <div class="form-group">
                <label for="TaskNameTextField">Question 4:</label>
                <input
                  type="text"
                  class="form-control"
                  id="txt_q4"
                  placeholder=""
                  name="question4"
                  [(ngModel)]="survey.question4"
                  required
                />
              </div>

              <div class="form-group">
                <label for="TaskNameTextField">Question 5:</label>
                <input
                  type="text"
                  class="form-control"
                  id="txt_q5"
                  placeholder=""
                  name="question5"
                  [(ngModel)]="survey.question5"
                  required
                />
              </div>

              <div>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-edit"></i>Add Survey
                </button>
                <a routerLink="/" class="btn btn-warning">
                  <i class="fas fa-undo"></i> Cancel</a
                >
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
