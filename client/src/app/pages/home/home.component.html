<div class="container">
  <div class="jumbotron">
    <h1>Survey List</h1>
    <br>
    <table class="table table-bordered table-striped table-hover">
      <!-- Header Row-->

      <tr>
        <th class="text-centered">Survey Name</th>
        <th class="text-centered">User</th>
        <th class="text-centered">Status</th>
        <th class="text-centered"></th>
        <th class="text-centered"></th>
      </tr>

      <!-- Repeatable Template Row -->
      <tr *ngFor="let survey of surveys">
        <td class="text-center">{{ survey.title}}</td>
        <td class="text-center">{{ survey.username}}</td>
        <td class="text-center">{{ survey.status }}</td>

        <td class="text-center">
          <a routerLink="/survey/answer-survey/submit/{{ survey._id }}" class="btn btn-primary"><i
              class="fas fa-pencil-alt"></i> Answer</a>
        </td>

      </tr>
    </table>
  </div>
</div>
