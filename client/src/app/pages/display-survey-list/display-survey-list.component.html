<div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <h1>Survey List</h1>
          <a class="btn btn-primary" routerLink="/survey/create-survey" role="button">
          <i class="fas fa-plus-circle"></i> Add a Survey</a>
          <br>
          <table class="table table-bordered table-striped table-hover">
              <!-- Header Row-->
              <tr>
                  <th class="text-center">Title</th>
                  <th class="text-center">Status</th>
                  <!-- <th class="text-center">Age</th> -->
                  <th class="text-center"></th>
                  <th class="text-center"></th>
              </tr>

              <!-- Repeatable Template Row -->
                  <tr *ngFor="let survey of surveys">
                      <td class="text-center">{{ survey.title}}</td>
                      <td class="text-center">{{ survey.status }}</td>
                      <!-- <td class="text-center">{{ contact.age }}</td> -->

                      <td class="text-center">
                      <a routerLink="/survey/display-survey/{{ survey._id }}"
                          class="btn btn-primary"><i class="fas fa-pencil-alt"></i> Edit</a>
                      </td>

                      <td class="text-center">
                              <a routerLink="/survey/display-survey/delete/{{ survey._id }}" (click)="onDeleteClick()"
                                  class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                              </td>
                  </tr>
          </table>

      </div>
  </div>
</div>
